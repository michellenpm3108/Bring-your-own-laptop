<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Page</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="reservation-container">
        <div class="intro">
            <img class="intro-logo" src="images/logo-justlife-restaurant.png" alt="">
            <h1 class="intro-h1">Book your delicious experience now</h1>
        </div>

        <div class="reservation-main-content">
            <div class="reservation-form">
                <h2> Make a reservation</h2>
                <div class="reserv-time-form"></div>
                <div class="reserv-contact-form"></div>
                <button class="reserve-btn">Reserve now</button>
            </div>
            <div class="resto-contact-time-info">
                <div class="resto-contact">
                    <h3>Contacts</h3>
                    <p>+ 01651115121</p>
                    <p> 17/27B Wangsa Maju, 53300, KL</p>
                    <div class="resto-contact-icons">
                        <img src="images/tripadvisor-logotype.png" alt="tripadvisor logo">
                        <img src="images/facebook.png" alt="facebook logo">
                        <img src="images/instagram.png" alt="instagram logo">
                    </div>
                </div>
                <div class="resto-time">
                    <h3>Time</h3>
                    <p>Weekdays</p>
                    <p>9:00am - 10:00pm</p>
                    <p>Weekends</p>
                    <p>10:00am - 10:30pm</p>
                </div>
            </div>
           

        </div>
    </div>

    
</body>
</html>
