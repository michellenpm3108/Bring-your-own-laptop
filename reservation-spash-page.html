<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;700&family=Raleway:wght@100;300;500;700&display=swap" rel="stylesheet">    <link href="styles-reserv-page.css" rel="stylesheet">
</head>
<body>
    <div class="reservation-container">
        <div class="intro">
            <img class="intro-logo" src="images/logo-justlife-restaurant.png" alt="">
            <div class="intro-h1">
                <p>Book your delicious</p> 
                <p>experience now.</p>
            </div>
            <p>START YOUR VEGAN YOURNEY WITH US</p>
        </div>

        <div class="reservation-main-content">
            <div class="reservation-form">
                <h2> Make a reservation</h2>
                <div class="reserv-time-form">
                    <section class="reserv">
                        <label for="resDate">Date</label> <br>
                        <input class="input-time-form" type="date" id="resDate" name="resDate">
                    </section>
                    <section class="reserv">
                        <label for="resTime">Time</label> <br>
                        <input class="input-time-form" type="time" id="resTime" name="resPerson">
                    </section>
                    <section class="reserv">
                        <label for="resPerson">Party Size</label> <br>
                        <input class="input-time-form" type="number" id="resPerson" name="quantity" min="1" max="30">
                    </section>
                </div>

                <div class="reserv-contact-form">
                    <!-- <label for="resName">Your name</label> <br> -->
                    <input class="input-contact-form" type="text" id="resName" name="resName" placeholder="Your name"> <br>
                    <!-- <label for="resEmail">Your email</label> <br> -->
                    <input class="input-contact-form" type="email" id="resEmail" name="resEmail" placeholder="Your email"> <br>
                    <input class="input-contact-form input-request" type="text" id="resComment" name="resComment" placeholder="Any specific request"> <br>
                </div>

                <button class="reserve-btn">Reserve Now</button>
            </div>    <!-- Finish div "reservation-form" -->

            <div class="contact-time">
                <div class="resto-contact-time-info">
                    <div class="resto-contact">
                        <h3>Contacts</h3>
                        <p>+ 016 5111 5121</p>
                        <p> 17/27B Wangsa Maju, 53300, KL</p>
                        <div class="resto-contact-icons">
                            <a href="#"><img  class="resto-contact-icon" src="images/tripadvisor-logotype.png" alt="tripadvisor logo"> </a>
                            <a href="#"> <img  class="resto-contact-icon" src="images/facebook.png" alt="facebook logo"> </a>
                            <a href="#"> <img  class="resto-contact-icon" src="images/instagram.png" alt="instagram logo"> </a>
                        </div>
                    </div>
                    <div class="resto-time">
                        <h3>Time</h3>
                        <p>Weekdays</p>
                        <p>9:00am - 10:00pm</p>
                        <p>Weekends</p>
                        <p>10:00am - 10:30pm</p>
                    </div>
                </div>
            </div>  <!-- Finish div "contact-time" -->

        </div>  <!-- Finish div "reservation-main-content" -->
    </div>

    
</body>
</html>
